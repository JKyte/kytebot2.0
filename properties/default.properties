# Do not edit these properties. Instead, edit the production.properties
nick=botnick
passwd=passwd
heartbeat=120000

# IRC connection info
ircport=6667
ircserver=irc.server.net

# Starting channel and auto-joins
startchan=\#startchan
ajoins=\#chan1,\#chan2,\#chan3

# Display GUI?
headless=false

# Properties for security
admin=adminnick
trustedusers=trusteduser1,trusteduser2

# Channels for various bot functions
storychans=\#chan1,\#chan4
greetingchans=\#chan1,\#chan2,\#chan3
farewellchans=\#chan1,\#chan2,\#chan3

# Default redirect source and sink channels
redirectSourceSink=\#source,\#sink